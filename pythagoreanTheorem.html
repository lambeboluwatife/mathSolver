<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pythagorean Theorem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center">Pythagorean Theorem</h1>
            <form>
              <div class="alert"></div>
              <div class="form-group">
                <input type="text" class="form-control input" placeholder="a" />
              </div>

              <div class="form-group">
                <input type="text" class="form-control input" placeholder="b" />
              </div>

              <div class="form-group">
                <button class="btn btn-primary form-control">Solve</button>
              </div>
            </form>
            <div class="output text-center"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/pythagoreanTheorem.js" charset="utf-8"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
